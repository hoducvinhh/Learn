<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Tutorial</title>
</head>
<body>
    <h1>hoc table</h1>
    <table>
        <thead>
            <tr>
                <th>Ten san pham</th>
                <th>Gia tien</th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td>Ao phong</td>
            <td>100 nghin</td>
        </tr>
        <tr>
            <td>Quan jean</td>
            <td>200000</td>
        </tr>
       </tbody>
        <tfoot>
            <tr>
                <td>Tonog cong</td>
                <td>300000 vnd</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
