<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tối ưu hóa bố cục bảng | Sử dụng Colspan và Rowspan trong HTML</title>
</head>
<body>
    <h1>hoc table bu</h1>
    <table>
        <tr>
            <th>Ten san pham</th>
            <th colspan="2">Mo ta</th>
        </tr>
        <tr>
            <td rowspan="2">Ao phong</td>
            <td>Chat lieu</td>
        </tr>
        <tr>
            <td>Kich thuoc</td>
            <td>M L XL</td>
        </tr>
        <tr>
            <td>Quan jean</td>
            <td colspan="2">Quan jean cao cap de dang phoi do</td>
        </tr>
    </table>
</body>
</html>
