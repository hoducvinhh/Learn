<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải bài tập HTML 03 Sử dụng Colspan và Rowspan</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ten san pham</th>
                <th>Gia san pham</th>
                <th>So luong con lai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ao thun nam</td>
                <td>100</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Quan jean nu</td>
                <td>200</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Gia the thao</td>
                <td>300</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Remark</td>
                <td colspan="2">Chi thong ke san pham trong kho</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
